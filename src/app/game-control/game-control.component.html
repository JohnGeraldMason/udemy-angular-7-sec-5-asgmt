<div class="container">
  <div class="row">
    <div class="col-xs-1">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!startButtonEnabled"
        (click)="onStart()">Start
      </button>
    </div>
    <div class="col-xs-1">
      {{gameCounter}}
    </div>
    <div class="col-xs-1">
      <button
        class="btn btn-danger btn-sm"
        [disabled]="!stopButtonEnabled"
        (click)="onStop()">Stop
      </button>
    </div>
  </div>

</div>
